;making it nearly impossible to keep humans alive during that route.
add:
{
	"classname" "trigger_push"
	"targetname" "TrainPush"
	"StartDisabled" "1"
	"speed" "360"
	"spawnflags" "1"
	"pushdir" "0 0 0"
	"origin" "3115.5 -1121.5 218"
	"filtername" "Zombies"
	"alternateticksfix" "0"
}

add:
{
	"classname" "trigger_push"
	"targetname" "TrainPush2"
	"StartDisabled" "1"
	"speed" "360"
	"spawnflags" "1"
	"pushdir" "0 0 0"
