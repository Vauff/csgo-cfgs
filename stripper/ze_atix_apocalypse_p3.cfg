}

modify:
{
	match:
	{
		"targetname" "trainstart"
		"classname" "logic_relay"
	}
	insert:
	{
		"OnTrigger" "TrainPush,Enable,,9.5,1"
		"OnTrigger" "TrainPush,Disable,,17.5,1"
