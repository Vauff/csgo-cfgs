;Remove Weaponcleaner
filter:
{
	"targetname" "WeaponCleaner_v2"
}

modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "Auto"
	}
	delete:
	{
		"OnSpawn" "WeaponCleaner_v2FireUser10-1"
	}

;Fix Heal Item burning human which can cause 1 hp players to die
modify:
{
	match:
	{
		"classname" "trigger_multiple"
		"targetname" "Heal_Trigger"
	}
	delete:
	{
		"OnStartTouch" "!activatorIgniteLifetime00-1"
	}
}
