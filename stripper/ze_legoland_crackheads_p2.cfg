;Fix boss from dieing on different endings which can cause a nuke bug
modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "ColorCounter"
	}
	replace:
	{
		"startvalue" "2250"
	}
}

;Fix Freeze Gun not being tracked in entwatch
modify:
{
	match:
	{
		"classname" "func_button"
		"targetname" "CoolrButt"
	}
	replace:
	{
		"parentname" "CoolrGun"
	}
}
